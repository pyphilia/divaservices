    <div id="app" class="container-fluid no-gutters h-100">
        <div id="header" class="row">
            <h1 class="col-3">Name</h1> 
            
            <div class="col">
                
                <file-menu 
                :add-action-func="addAction" 
                :undo-func="undo" 
                :redo-func="redo"
                :copied-els="copiedElements"
                :selection="selectedElements"
                :exist-selection="selectedElements.length > 0" 
                :exist-history='history.length > 0' 
                :exist-future='future.length > 0'>
            </file-menu>>
            
        </div>
        
        <img class="col-2" id="logo" src="http://wuersch.pillo-srv.ch/images/logo.png" alt="divaspotlight logo">
    </div>
    <div id="content-wrapper" class="row">
        <left-sidebar :add-action-func="addAction"></left-sidebar>
        <div id="main" class="col p-0 h-100">
            
            <!-- minimap -->
            <minimap :activity="activity" :reset-activity="resetActivity"></minimap>
            
            <!-- trash    -->
            <!-- <div id="trash"><i class="fas fa-trash"></i></div> -->
            
            <!-- content -->
            <div id="paper-html-elements" class="h-100"></div>
            
            <div id="message"></div>
            
            <toolsbar :exist-selection='selectedElements.length > 0' :exist-history='history.length > 0' :exist-future='future.length > 0'></toolsbar>
