<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>InnoSuisse Workflow Interface</title>
</head>
<body>
    
    <!-- area selection highlight element  -->
    <div id="areaSelectionHighlight"></div>
    
    <!-- tooltip -->
    <div id="tooltip"></div>
    
    <!-- Modal for settings -->
    <div id="layoutSettings"></div>
    
    
    <div id="app" class="container-fluid no-gutters h-100">

        <collections ref="collections"></collections>

    <div id="content-wrapper" class="row">
        <left-sidebar ref="leftsidebar"></left-sidebar>
        <div id="main" class="col p-0 h-100">
            
            <context-menus
            ref="contextmenu"
            :paper="paper"
            :current-elements="currentElements"
            :copied-elements="copiedElements"
            :selected-elements="selectedElements">
            </context-menus>
        
        
        
        <!-- minimap -->
        <minimap :scale="scale" :moved-elements="movedElements" :translation="translation" :paper="paper" :graph="graph"></minimap>
        
        <log ref="log"></log>
        
        <!-- content -->
        <div id="paper-html-elements" class="h-100"></div>
        
        <div id="message"></div>
        
        <toolsbar :scale="scale"  :paper="paper" :selected-elements="selectedElements"></toolsbar>
        
        <search-elements ref="searchElements"></search-elements>
    </div>
</div>
</div>
<script src="main.js"></script>
<script src="css.js"></script>
</body>
</html>
