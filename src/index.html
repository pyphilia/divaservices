<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>InnoSuisse Workflow Interface</title>
</head>
<body>
    
    <!-- area selection highlight element  -->
    <div id="areaSelectionHighlight"></div>
    
    <!-- tooltip -->
    <div id="tooltip"></div>
    
    <!-- Modal for settings -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Settings</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body"  id="theme-options">
                    <input type="checkbox" id="option-port-details" checked/> show port details <br>
                    <input type="checkbox" id="option-parameters" checked/> show parameters <br>
                    <input type="checkbox" id="option-ports" checked/> show ports <br>
                    <input type="checkbox" id="option-tooltips" checked/> show tooltips<br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="contextmenu" id="contextmenu-element">
        <span class="copy">Copy</span>
        <span class="duplicate">Duplicate</span>
        <span class="delete">Delete</span>
    </div>
    
    <div class="contextmenu" id="contextmenu-paper">
        <span class="paste">Paste</span>
        <span class="delete">Clear</span>
    </div>
    
    <div class="container-fluid no-gutters h-100">
        <div id="header" class="row">
            <h1 class="col-3">Name</h1> 
            
            <div class="col">
                
                <nav id="navbar-menu" class="navbar navbar-expand-lg">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    File
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                    <a class="dropdown-item" href="#">New</a>
                                    <a class="dropdown-item" href="#">Open</a>
                                    <a class="dropdown-item" href="#">Save</a>
                                    <a class="dropdown-item" href="#">Close</a>
                                </div>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Edit
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                    <a class="dropdown-item" href="#">Copy</a>
                                    <a class="dropdown-item" href="#">Paste</a>
                                    <a class="dropdown-item" href="#">Cut</a>
                                    
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="#">Clear</a>
                                    <a class="dropdown-item" href="#">Undo</a>
                                    <a class="dropdown-item" href="#">Redo</a>
                                    
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="#">Select All</a>
                                    <a class="dropdown-item" href="#">Unselect</a>
                                    
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="#">Zoom in</a>
                                    <a class="dropdown-item" href="#">Zoom out</a>
                                    <a class="dropdown-item" href="#">Reset Zoom</a>
                                    <a class="dropdown-item" href="#">Fit Content</a>
                                </div>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Workflow
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                    <a class="dropdown-item" href="#">Install</a>
                                </div>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Settings</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                
            </div>
            
            <img class="col-2" id="logo" src="http://wuersch.pillo-srv.ch/images/logo.png" alt="divaspotlight logo">
        </div>
        <div id="content-wrapper" class="row">
            <div id="left-sidebar" class="col">
                <div class="row  h-100">
                    <div class="nav flex-column nav-pills col-3 no-gutters p-0" id="algo-categories" role="tablist" aria-orientation="vertical">
                        
                    </div>
                    <div  class="col pr-0" id="algo-tab">
                        <div id="algo-search">
                            <input type="search" class="form-control" placeholder="Search for a webservice..." aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div id="algo-items-wrapper">
                            <div id="algo-items">
                            </div>

                    </div>
                </div>
                
            </div>
            <div id="main" class="col p-0 h-100">
                
                <!-- minimap -->
                <div id="minimap-container">
                    <div id="minimap-paper"></div>
                    <div id="minimap-navigator"></div>
                </div>
                
                <!-- trash    -->
                <!-- <div id="trash"><i class="fas fa-trash"></i></div> -->
                
                <!-- content -->
                <div id="paper-html-elements" class="h-100"></div>
                
                <div id="message"></div>

                <div id="toolsbar"></div>
                
                
            </div>
