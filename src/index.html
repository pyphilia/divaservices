<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>InnoSuisse Workflow Interface</title>
</head>
<body>
    
    <!-- area selection highlight element  -->
    <div id="areaSelectionHighlight"></div>
    
    <!-- tooltip -->
    <div id="tooltip"></div>
    
    
    
    <div id="app" class="container-fluid no-gutters h-100">
        
        <!-- Modal for settings -->
        <layout-settings
        ref="layoutSettings"
        >
        </layout-settings>
        

        <collections ref="collections"></collections>

        <div id="content-wrapper" class="row">

            <left-sidebar ref="leftsidebar"></left-sidebar>

            <div id="main" class="col p-0 h-100">
                
                <context-menus
                ref="contextmenu"
                :copy="copy"
                :current-elements="currentElements"
                :copied-elements="copiedElements"
                :selected-elements="selectedElements">
                </context-menus>
            
                <!-- minimap -->
                <minimap
                :scale="scale"
                :moved-elements="movedElements"
                :translation="translation"
                >
                </minimap>
            
                <log
                ref="log"
                :elements="logElements"
                >
                </log>
            
                <!-- content -->
                <div id="paper-html-elements" class="h-100"></div>
            
                <div id="message"></div>
            
                <toolsbar
                :scale="scale"
                :selected-elements="selectedElements"
                :save-workflow="saveWorkflow"
                :undo="undo"
                :redo="redo"
                :can-undo="canUndo"
                :can-redo="canRedo">
                </toolsbar>
            
                <search-elements
                ref="searchElements"
                >
                </search-elements>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="css.js"></script>
</body>
</html>
